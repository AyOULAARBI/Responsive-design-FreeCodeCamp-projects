<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="/somewhere">
        <fieldset>
            <label for="first-name">Enter your first name:
                <input type="text" id="first-name" name="first-name" required>
            </label>
            <label for="last-name">Enter your last name:
                <input type="text" id="last-name" name="last-name" required>
            </label>
            <label for="email">Enter your email
                <input type="text" id="email" name="email" required>
            </label>
            <label for="pwd">Enter your password
                <input type="text" id="pwd" name="pwd" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (rquired)</legend>
            <div class="flex">
                <input type="radio" name="account-type" id="Personal"> 
                <label for="Personal">
                    Personal
                </label>
            </div>
            <div class="flex">
                <input type="radio" name="account-type" id="business"> 
                <label for="business">
                    Business
                </label>
            </div>
        </fieldset>
        <fieldset>
            <label for="pfp">Upload your Profile photo:
                <input type="file" name="pfp" id="pfp"> 
            </label>
            <label for="age">input your age(years):
                <input type="number" name="age" id="age"> 
            </label>
            <label for="referrer">
                <select name="referrer" id="referrer">
                    <option value="">select an option</option>
                    <option value="friend">a friend</option>
                    <option value="facebook">facebook</option>
                    <option value="news">news</option>
                    <option value="school">school</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="I am a developer I love ..."></textarea>
            </label>
        </fieldset>
        <label for="terms">
            <input type="checkbox" name="terms" id="terms" checked class="inline">I accept the <a href="">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
