<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is dedicated to learning accessibility by build a quiz" />
    <link rel="stylesheet" href="styles.css">
    <title>Html and css Quiz App</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="logo"/>
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#info-section" accesskey="i">INFO</a></li>
                <li><a href="#html-section" accesskey="h">HTML</a></li>
                <li><a href="#css-section" accesskey="c">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="info-section">
                <h2 id="info-section">INFO</h2>
                <div class="info">
                    <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                </div>
                <div class="info">
                    <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                </div>
                <div class="info"><label for="dob">D.O.B. <span class="sr-only">(Date of birth)</span></label>
                <input type="date" id="dob" name="dob">
                </div>
            </section>

            <section role="region" aria-labelledby="html-section">
                <h2 id="html-section">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question1">
                        <legend>HTML is short for Hyper transcript Markup language?</legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input type="radio" name="q1" id="q1-a1" value="True">True</label></li>
                            <li><label for="q1-a2"><input type="radio" name="q1" id="q1-a2" value="False">False</label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question2">
                        <legend>In HTML forms we use the action attribute to specify the method used in the form ?</legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input type="radio" name="q2" id="q2-a1" value="True">True</label></li>
                            <li><label for="q2-a2"><input type="radio" name="q2" id="q2-a2" value="False">False</label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>

            <section role="region" aria-labelledby="css-section">
                <h2 id="css-section">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="q1-css">Are you a frontend developer?</label>
                    </div>
                    <div class="answer">
                        <select name="q1-css" id="q1-css">
                            <option value="">Select an Option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                      <label for="q2-css">Do you have any questions?</label>
                    </div>
                    <div class="answer">
                        <textarea name="q2-css" id="q2-css" cols="30" rows="10" placeholder="Yes,my questions are ..."></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address>
            <a href="">freecodecamp</a> <br>
            San Francisco <br>
            California <br>
            USA <br>
        </address>
    </footer>
</body>
</html>
